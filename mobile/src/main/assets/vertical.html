<script src="d3-3-5-5.min.js"></script>
<script src="Simulate.js"></script>

<script>
var USER_AGE = 27;
var USER_SEX = 'female';
var CURR_AGE = 0;

var width_base =  window.innerWidth;
var height_base = window.innerHeight;

// Set dimensions - chart if offset down and to the right so make widths and heights 2*smaller
var margin = {top: 35, right: 0.05*width_base, bottom: 40, left: 0.05*width_base},
    width = width_base - 2*margin.left - margin.right,
    height = height_base - 2*margin.top - margin.bottom;

//var margin = {top: 35, right: 0, bottom: 40, left: 50},
//        width = 1090 - margin.left - margin.right,
//        height = 350 - margin.top - margin.bottom;


//var margin = {top: 35, right: 0, bottom: 40, left: 50},
//    width = .95*widthher,
//    height = "95%";

// Set ranges
var x = d3.scale.linear()
    .domain([0,1])
    .range([width, 0]);
var y = d3.scale.linear()
    .domain([0, 120])
    .range([height, 0]);

// Define axes
var xAxis = d3.svg.axis().scale(x)
    .orient("bottom")
    .ticks(5)
    .tickFormat(function(d) {
        return (d*100) + "%";
    })
    .tickSize(20);

var yAxis = d3.svg.axis().scale(y)
    .orient("left")
    .ticks(12)
    .tickFormat(function(d) {
        return (d);})
    .tickSize(10);


 // Define SVG object old
var svg = d3.select("#line-chart").append("svg")
.attr("width", width + margin.left + margin.right)
.attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");



svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

    svg.append("text")
        .attr("x", x(0.54))
        .attr("y", height+margin.bottom)
        .attr("class", "subtitle")
        .text("Probability of being Alive");


svg.append("g")
        .attr("class", "y axis")
            .attr("transform", "translate("+ width + ")")
        .call(yAxis);

    svg.append("text")
            .attr("class", "annotation")
            .attr("transform", "translate("+x((0-0.007))+","+y(10)+")rotate(-90)")
            .text("AGE IN YEARS");


svg.append("line")
      .attr("class", "annotation")
            .attr("x1", x(1))
            .attr("x2", x(1))
            .attr("y1", y(0))
            .attr("y2", y(USER_AGE));
svg.append("text")
            .attr("class", "annotation")
            .attr("transform", "translate("+x((1+0.007))+","+y(10)+")rotate(-90)")
            .text("CURRENT AGE");


</script>
