function findXatY( y, linePath) {
    function getXY(len) {
       var pathEl = linePath.node();
       var point = pathEl.getPointAtLength(len);
       point.y = (height - point.y)/height;
// don't want this        point.x = (120-USER_AGE)*point.x/width;
       return([point.x, point.y]);
    }
    var curlen = .0;
    len_inc = Math.sqrt(height*height + width*width)*.005;
    while (getXY(curlen)[1] > y)  {curlen += len_inc;}
    return(getXY(curlen))
}
